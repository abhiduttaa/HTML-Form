<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From3</title>
</head>
<body>
    <from>
        <h2 align="center" style="color: rgb(246, 5, 93);">
            Complex Form
        </h2>
        <fieldset>
            <legend>Personal Infomation</legend>
            <label for="Name1">FirstName:</label>
            <input type="text" placeholder="Enter First Name" id="Name1">

            <label for="Name2">LastName:</label>
            <input type="text" placeholder="Enter Last Name" id="Name2">

            <br>
            <br>
            <label for="gamil">Enter Email:</label>
            <input type="email" placeholder="abc@gmail.com" id="gamil">

            <label for="phno">Phone No:</label>
            <input type="tel" id="phno" name="phonenumber">
            <br>
            <br>
            <label for="datepicker">Choose Date:</label>
            <input type="date" id="datepicker">
            <br>
            <br>
            <span>Gender:</span>
            <input type="radio" name="radio" id="rad1">
            <label for="rad1">Male</label>

            <input type="radio" name="radio" id="rad2">
            <label for="rad2">Female</label>
            <br><br>
            <label for="Country">Select Country:</label>
            <select name="Country" id="Country">
                <option value="US">United States</option>
                <option value="India">INDIA</option>
                <option value="Australia">Australia</option>
                <option value="Japan">Japan</option>

            </select>

            
        </fieldset>

        <fieldset>
            <legend>
                <label for="address">Address street</label>
                <input type="text" id="address">
            
            <label for="Zipno">Zip Code</label>
                <input type="tel" id="Zipno" placeholder="Zip No.">
                <label for="City">City</label>
                <input type="text" id="City">

                <label for="state">State</label>
                <input type="text" id="state">
           </legend>

        </fieldset>

        <fieldset>
            <legend>
                Other Information
            </legend>
            <label for="txt">Comments</label>
            
           <textarea name="textarea1" id="txt" cols="100" rows="8"></textarea>


           <label for="agree">I agree to the term of service</label>
           <input type="checkbox" id="agree">
           

        </fieldset>
<br>
       <input type="submit" id="sub" value="SUBMIT">
    </from>
    
</body>
</html>
